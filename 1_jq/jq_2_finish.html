<!DOCTYPE html>
<html>
	<head>
		<title>ƒaaaa</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("a[href^=#]").click(function() {
					var myHref= $(this).attr("href");
					var myPos = $(myHref).offset().top;
					$("html,body").animate({scrollTop : myPos}, 1000);
					return false;
				});
			});
		</script>
		<style type="text/css">
		<!--
			div{
				color:#FFF;
				width:500px;
				height:500px;
				background-color:#09C;
				margin:100px 0px;
			}
		-->
		</style>
	</head>
	<body>
		
		<a id="myTop">top</a><br />
		<a href="http://www.google.co.jp/">google</a><br />
		<a href="#content_1">content_1</a><br />
		<a href="#content_2">content_2</a><br />
		<a href="#content_3">content_3</a><br />
		<a href="#content_4">content_4</a><br />
		<a href="#content_5">content_5</a><br />
		<div id="content_1">content 1<br /><a href="#myTop">top</a></div>
		<div id="content_2">content 2<br /><a href="#myTop">top</a></div>
		<div id="content_3">content 3<br /><a href="#myTop">top</a></div>
		<div id="content_4">content 4<br /><a href="#myTop">top</a></div>
		<div id="content_5">content 5<br /><a href="#myTop">top</a></div>
		
	</body>
</html>
